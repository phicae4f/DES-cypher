<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3DES Шифрование с Forge</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <div class="forEncrypt">
        <div class="card">
          <label for="plainText">Поле для зашифровки</label>
          <input type="text" name="plainText" id="plainText" />
          <button class="buttonEnc">Зашифровать</button>
        </div>
        <div class="result">
          <div class="resultPlainText"></div>
          <div class="desypherPlainText"></div>
        </div>
      </div>

      <div class="forEncrypt">
        <div class="card">
          <label for="decText">Поле для расшифровки</label>
          <input type="text" name="decText" id="decText" />
          <button class="buttonDec">Расшифровать</button>
        </div>
        <div class="result">
          <div class="resultEncryptedText"></div>
          <div class="desypherEncryptedText"></div>
        </div>
      </div>

      <div class="tables">
        <div class="table">
          <table>
            <thead class="theadEl">
              <tr>
                <th></th>
                <th>Недавние расшифрованные</th>
              </tr>
            </thead>
            <tbody class="tbodyElForPLain"></tbody>
          </table>
        </div>

        <div class="table">
          <table>
            <thead class="theadEl">
              <tr>
                <th></th>
                <th>Недавние зашифрованные</th>
              </tr>
            </thead>
            <tbody class="tbodyElForEnc"></tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
